<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitar Coleta - EcoTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- HEADER: mesmo do login -->
  <header class="bg-green-700 sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="#" class="text-white text-2xl font-bold select-none">EcoTech</a>
        <ul class="hidden md:flex space-x-8 text-white font-semibold">
          <li><a href="{% url 'plataforma:home' %}" class="hover:underline">Voltar</a></li>
        </ul>
        <button id="mobile-menu-button" aria-label="Abrir menu" class="md:hidden text-white hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </nav>
    <div id="mobile-menu" class="md:hidden hidden bg-green-600 border-t border-green-500">
      <ul class="flex flex-col space-y-1 px-4 py-3 text-white font-semibold">
        <li><a href="{% url 'plataforma:home' %}" class="block py-2 hover:underline">Voltar</a></li>
      </ul>
    </div>
  </header>

  <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-extrabold text-green-800 mb-8 text-center">Solicitar Coleta</h1>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-8 space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="quantidade" class="block text-gray-700 font-semibold mb-2">Quantidade estimada de itens</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          required
          min="1"
          placeholder="Ex: 5"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
        />
      </div>

      <div>
        <label for="tipo_material" class="block text-gray-700 font-semibold mb-2">Tipo de Material</label>
        <select
          id="tipo_material"
          name="tipo_material"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
        >
          <option value="" disabled selected>Selecione o tipo de material</option>
          <option value="eletronico">Eletrônico</option>
          <option value="metal">Metal</option>
          <option value="plastico">Plástico</option>
          <option value="vidro">Vidro</option>
          <option value="misto">Misto</option>
        </select>
      </div>

      <div>
        <label for="endereco" class="block text-gray-700 font-semibold mb-2">Endereço para Coleta</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          required
          placeholder="Rua, número, bairro"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
        />
      </div>

      <div>
        <label for="data_preferencial" class="block text-gray-700 font-semibold mb-2">Data Preferencial para Coleta</label>
        <input
          type="date"
          id="data_preferencial"
          name="data_preferencial"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
        />
      </div>

      <div>
        <label for="observacoes" class="block text-gray-700 font-semibold mb-2">Observações</label>
        <textarea
          id="observacoes"
          name="observacoes"
          rows="4"
          placeholder="Informações adicionais importantes para a coleta"
          class="w-full border border-gray-300 rounded-md px-4 py-2 resize-y focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
        ></textarea>
      </div>

      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-md shadow-md transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-600">
          Solicitar Coleta
        </button>
      </div>
    </form>
  </main>

  <!-- FOOTER: mesmo do login -->
  <footer class="bg-green-700 mt-16 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white text-sm select-none">
      &copy; 2025 EcoTech. Todos os direitos reservados.
    </div>
  </footer>

  <script>
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
